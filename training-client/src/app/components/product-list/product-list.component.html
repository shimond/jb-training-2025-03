<table class="product-table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        @for(product of  products(); track product.id)
        {
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.description }}</td>
            </tr>
        }
    </tbody>
</table>
